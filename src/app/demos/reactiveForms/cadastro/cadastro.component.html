<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr/>

    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">

        <div class="form-group">
            <div class="col-md-4 col-md-ofsset-2">
                <p>Formulário válido: {{ cadastroForm.valid }}</p>
                <p>Formulário Tocado: {{ cadastroForm.touched }}</p>
                <p>Formulário Sujo:   {{ cadastroForm.dirty }}</p>
                <p>Formulário:   {{ formResult }}</p>
            </div>
        </div>

        <div class="form-horizontal">
            
            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" type="text" formControlName="nome" 
                        placeholder="Nome (requerido)" [ngClass]="{'is-invalid': displayMessage.nome}"/>

                    <span class="text-danger" *ngIf="displayMessage.nome"> 
                        <p [innerHtml]="displayMessage.nome"></p>
                    </span>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="cpf">CPF</label>
                <div class="col-md-10">
                    <input class="form-control" id="cpf" type="text" formControlName="cpf" 
                        placeholder="CPF (requerido)" cpf [textMask]="{mask: MASKS.cpf.textMask}"
                        [ngClass]="{'is-invalid': displayMessage.cpf}" />
                    
                    <span class="text-danger" *ngIf="displayMessage.cpf"> 
                        <p [innerHtml]="displayMessage.cpf"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="email">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" formControlName="email" 
                        placeholder="E-mail (requerido)"
                        [ngClass]="{'is-invalid': displayMessage.email}" />

                    <span class="text-danger" *ngIf="displayMessage.email"> 
                        <p [innerHtml]="displayMessage.email"></p>
                    </span>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="senha">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" type="password" formControlName="senha" 
                        placeholder="Senha (requerido)" 
                        [ngClass]="{'is-invalid': displayMessage.senha}" />

                        <span class="text-danger" *ngIf="displayMessage.senha"> 
                            <p [innerHtml]="displayMessage.senha"></p>
                        </span>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="senhaConfirmacao">Confirme a Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senhaConfirmacao" type="password" formControlName="senhaConfirmacao" 
                        placeholder="Confirme a Senha (requerido)" 
                        [ngClass]="{'is-invalid': displayMessage.senhaConfirmacao}" />

                        <span class="text-danger" *ngIf="displayMessage.senhaConfirmacao"> 
                            <p [innerHtml]="displayMessage.senhaConfirmacao"></p>
                        </span>

                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar</button></span>
                </div>
            </div>

        </div>
    </form>
